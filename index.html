<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="score">
        <div class="score-header">Score</div>
        <div class="live">
            <div id="player-score">0</div>
            <div class="divi">:</div>
            <div id="comp-score">0</div>
        </div>
    </div>
    <div class="play">
        <div class="player box" id="player">
            <img src="img/rock.png" alt="" width="140px" style="transform: rotate(90deg);">
        </div>
        <div class="computer box" id="player">
            <img src="img/paper.png" alt="" width="140px" style="transform: rotate(-90deg);">
        </div>
    </div>
    <div class="choices">
        <div class="rock bx">
            <img src="img/rock.png" alt="rock" width="90px">
            <button class="btn" id="rock">rock</button>
        </div>
        <div class="paper bx">
            <img src="img/paper.png" alt="paper" width="90px">
            <button class="btn" id="paper">paper</button>
        </div>
        <div class="scissor bx">
            <img src="img/scissor.png" alt="scissor" width="90px">
            <button class="btn" id="scissor">scissor</button>
        </div>
    </div>
</body>
</html>
